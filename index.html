<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //create button rock
        const rockBtn = document.createElement('button');
        rockBtn.textContent = "Rock";
        //event listener than calls singleRound
        rockBtn.addEventListener('click', playGame;
        document.body.appendChild(rockBtn);

        //create button paper
        const paperBtn = document.createElement('button');
        paperBtn.textContent = 'Paper';
        //event listener than calls singleRound
        paperBtn.addEventListener('click', playGame);
        document.body.appendChild(paperBtn);


        //create button scissors
        const scissorsBtn = document.createElement('button');
        scissorsBtn.textContent = "Scissors";
        //event listener than calls singleRound
        scissorsBtn.addEventListener('click', playGame);
        document.body.appendChild(scissorsBtn);

    function getComputerChoice() {
    //randomly choose rock, paper or scissors
    let randomChoice = Math.floor(Math.random() * 3);
    // Randomly choose between 0, 1, or 2

        if (randomChoice === 0) {
            return "rock";
        } else if (randomChoice === 1) {
            return "paper";
        } else {
            return "scissors";
        }
}

    function singleRound(playerSelection, computerSelection) {
    // compares player and computers results and declares a winner

    playerSelection = playerSelection.toLowerCase();
    computerSelection = computerSelection.toLowerCase();
    
    
    if (playerSelection === 'rock' && computerSelection === 'scissors'){
        return "rock beats scissors, you win!"

    } else if (playerSelection === 'paper' && computerSelection === 'rock') { 
        return "paper beats rock, you win!"

    } else if (playerSelection === 'scissors' && computerSelection === 'paper'){
        return "scissors beats paper, you win!"
        
    } else if (computerSelection === 'rock' && playerSelection === 'scissors'){
        return "rock beats scissors, computer wins!"
        
    } else if(computerSelection === 'paper' && playerSelection === 'rock'){ 
        return "paper beats rock, computer wins!"
              
    } else if (computerSelection === 'scissors' && playerSelection === 'paper')  {
        return "scissors beats paper, computer wins!"
        
    } else {
        return "It's a tie";
    }

}

function playGame(){
    
    let playerScore = 0;
    let computerScore = 0;

    for (let gameRound = 1; gameRound < 6; gameRound ++) {

        let computerChoice = getComputerChoice();
        let playerSelected = prompt("rock, paper, or scissors?")
        let roundResult = singleRound(playerSelected, computerChoice);
        console.log(roundResult);

        if (roundResult.includes("you win")) {
            playerScore++;
        } else if (roundResult.includes("computer wins")) {
            computerScore++;
        }

    }
    console.log("You scored " + playerScore + " and the computer scored " + computerScore);
    if (playerScore > computerScore){
        console.log("You win the game!")
    }else if (computerScore > playerScore){
        console.log("Computer wins the game!")
    } else{
        console.log("The game was a tie!")
    }
    
}

playGame();

    

   

    </script>
</body>
</html>
